<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Website</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="homepage-container">
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="assets/Group.svg" alt="Logo" />
      </div>
      <nav class="desktop-nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    
      <div class="nav-buttons">
        <button class="login-button">Log in</button>
        <button class="signup-button">Sign Up</button>
      </div>
    
      <!-- Mobile Hamburger Icon -->
      <button id="menu-toggle" class="hamburger">
        <img src="assets/hamburger.svg" alt="Menu" />
      </button>
    </header>
    

    <!-- Mobile Navigation Menu -->
    <nav id="mobile-menu" class="hidden">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <img src="assets/Hero.jpg" alt="Hero Image" />
      <div class="hero-content">
        <h1>Shape Your Body With Us Here</h1>
        <p>
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industry's standard dummy text
          ever since the 1500s.
        </p>
        <div class="input-button">
          <input
            type="email"
            class="email-input"
            placeholder="Enter Your Email Here"
          />
          <button class="cta-button">Get Started â†’</button>
        </div>
      </div>
    </section>

    <!--Brand-->
    <section class="brand-section">
      <div class="brand-logos">
      <img src="assets/Layer_1.svg" alt="Google" />
      <img src="assets/Meta.svg" alt="Meta" />
      <img src="assets/Netflix.svg" alt="Netflix" />
      <img src="assets/Brands.svg" alt="PayPal" />
      <img src="assets/Microsoft.svg" alt="Microsoft" />
      </div>
    </section>
    

  </div>
</body>
</html>
